<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left">
          <h3>Your Result</h3>
          <div class="button"><span class="score">76</span><span class="outOf"> of 100</span></div>
            <h2 class="resultTitle">Great</h2><p>You scored higher than 65% of the people who have taken these
            tests.</p>
        </div>
        <div class="right">
          <h3>Summary</h3>
          <div class="scoreSummary">
            <div class="scoreRed">
              <img src="/images/icon-reaction.svg" alt="" class="Icon" />
              <div>Reaction</div>
              <div><span class="redActual">80</span><span class="outOfScore"> / 100</span></div>
            </div>
            <div class="scoreYellow">
              <img src="/images/icon-memory.svg" alt="Memory Icon" />
                <div>Memory</div>
                <div><span class="yellowActual">92</span><span class="outOfScore"> / 100</span></div>
              </div>
              <div class="scoreGreen">
                <img src="/images/icon-verbal.svg" alt="" />
                <div> Verbal</div> 
                <div><span class="greenActual">61</span><span class="outOfScore"> / 100</span></div>
              </div>
              <div class="scoreBlue">
                <img src="/images/icon-visual.svg" alt="" /> <div>Visual</div><div><span class="blueActual">72 </span><span class="outOfScore">/ 100</span></div>
              </div>
            </div>
            <input type="submit" value="Continue" class="submitBtn"/>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
